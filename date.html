<html>
    <head>
        <title>Date Printer</title>
    </head>
    <body>
        <div id="label">Today: </div><div id="date"></div>
        <button onclick="getYesterday()">Yesterday</button>
        <button onclick="getToday()">Today</button>
        <button onclick="getTomorrow()">Tomorrow</button>
        
        <script>
            var d = new Date();
            document.getElementById('date').innerHTML=d;
            var n = new Date();
            function getToday(){
                document.getElementById('date').innerHTML=d;
                document.getElementById('label').innerHTML="Today: ";
            }
            function getYesterday(){
                n.setDate(d.getDate()-1);
                document.getElementById('date').innerHTML=n;
                document.getElementById('label').innerHTML="Yesterday: ";
            }
            function getTomorrow(){
                n.setDate(d.getDate()+1);
                document.getElementById('date').innerHTML=n;
                document.getElementById('label').innerHTML="Tomorrow: ";
            }

            
        </script>
    </body>
</html>
