<html>
	<head>
		<title>Head</title>
	</head>
	<body>
		<form onsubmit="return submitFunc()">
			userId: <input id="userId" name="userId" type="text"><br>
			userName: <input id="userName" name="userName" type="text"><br>
			Password: <input id="password" name="password" type="password"><br>
			Email: <input id="email" name="email" type="text"><br>
			<input id="submit" name="submit" type="submit" value="submit">
			<div id="error"></div>
		</form>
		
		<script>
			var error = document.getElementById("error");
			var userId = document.getElementById("userId");
			var userName = document.getElementById("userName");
			var email = document.getElementById("email");
			var password = document.getElementById("password");
			var req=1;
			var ema=1;
			function submitFunc(){
				chkEmail();
				required();
				if(ema == 1 || req == 1)
					return false;
				else
					return true;
				
			}
			
			function required(){
				if(userId.value === '' || userName.value === '' || password.value === '' || email.value === ''){
						alert('All Fields are required');
					}
					else
						req=0;
			}
			
			function chkEmail() 
			{
				var atposition = email.value.indexOf("@");
				var dotposition = email.value.indexOf(".");
				if(atposition < dotposition && atposition != -1 && dotposition != -1){
					ema = 0;
				}
				else 
				{
					alert('Email must contain @ and .');
					ema=1;
				}
			}
		</script>
	</body>
</html>
